<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">    
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
        <form action="" class="facebook-login">
            <div class="form-group">
                <label for="user-email-phone-label" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone">
                <div class="formulario-column" hidden>
                    <label for="email">Email ou telefone</label>
                    <input type="text" id="email">
                </div>
            </div>
            <div class="form-group">
                <label for="user-password-label" id="user-password-label">Senha</label>
                <input type="password" id="user-password">
                <div class="formulario-column" hidden>
                    <label for="Senha">Senha </label>
                    <input type="password" id="Senha">
                </div>
                <a href="">Esqueceu a conta?</a>
            </div>
            <div class="form-control">
                <button type="submit" id="button-login">Entrar</button>
                <div class="formulario-column" hidden>
                    <button class="button-login">Entrar</button>
                </div>
            </div>
        </form>
    </header>

    <div class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="imgs/networking.png" id="facebook-networking" alt="">
        </div>
    
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form action="" class="form-cadastro">
                <div class="cadastro-nome">
                    <input required type="text" name="firstname" placeholder="Nome" >
                    <input required type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <div class="cadastro-email">
                    <input required type="text" name="phone_email" placeholder="Celular ou email">
                    <input required type="password" name="password" placeholder="Nova senha">
                </div>
                <label for="" id="label-birthdate"> Data de nascimento</label>
                <input required type="text" name="birthdate" placeholder="dd/mm/aaaa">
                <div>
                    <label for="" id="label-gender">Gênero</label>
                    <input required type="radio" name="gender"> Feminino
                    <input required type="radio" name="gender"> Masculino
                    <input required type="radio" name="gender"> Personalizado
                </div>
                <button type="submit" id="facebook-register">Cadastre-se</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
