<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt=>
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" class="label-login">Email ou telefone </label>
          <input id="user-email-phone" type="text" placeholder="Email ou telefone">
        </div>

        <div class="form-group">
          <label id="user-password-label" class="label-login">Senha</label>
          <input id="user-password" type="text" placeholder="Senha">
        </div>

        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <div class="main-content">
  <div class="left-content">
    <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    <img id="facebook-networking" src="imgs/networking.png" alt="Imagem representando varias conecções globais">
  </div>
  <div class="right-content">
    <h1>Abra uma conta</h1>
      <div class="quick-easy">É rápido e fácil.</div>
        <form name="form">
          <div class="firstname-lastname">
            <input type="text" name="firstname" id="id-firstname" placeholder="Nome">
            <input type="text" name="lastname" id="id-lastname" placeholder="Sobrenome">
          </div>
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" placeholder="Nova senha">

          <div class="birthdate-control">
            <label id="label-birthdate" for="input-date">Data de nascimento</label>
            <input id="input-date"type="text" name="birthdate" placeholder="dd/mm/aaaa">
          </div>

          <div class="container-gender">
          <label id="label-gender" for="">Gênero</label>
          <div class="genders">
            
            <input type="radio" id="input-gender-female" name="gender" value="Feminino">Feminino
                        
            <input type="radio" id="input-gender-male" name="gender" value="Masculino">Masculino
                        
            <input type="radio" id="input-gender-personality" name="gender" value="Personalizado">Personalizado

            <div id = 'campo-gender-personality'></div>
           
          </div>
        </div>

        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
