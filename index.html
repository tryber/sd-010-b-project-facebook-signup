<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Singup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do facebook">
        <form action="" class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" class" for="">Email ou telefone</label>
                <input id="user-email-phone" placeholder="Email ou telefone" class="input-email" type="text" id="user-email-phone-label">
            </div>
            <div class="form-group">
                <label id="user-password-label" for="">Senha</label>
                <input id="user-password" placeholder="Senha" class="input-senha" type="text">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <div class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="Logotipo das pessoas conectadas.">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <h3 class="quick-easy">É rápido e fácil.</h3>
            <form action="">
            <div class="form-row">
                <input name="firstname" type="text" placeholder="Nome">
                <input name="lastname" type="text" placeholder="Sobrenome">
            </div>
            <div class="form-group-right-content">
            <input type="text" name="phone_email" placeholder="Celular ou email">
            <input type="password" name="password" placeholder="Nova senha">
            </div>
            <div>
            <label for="birthdate-input" id="label-birthdate">Data de nascimento</label>
            <input type="text" placeholder="dd/mm/aaaa" name="birthdate" id="birthdate-input">
            </div>
            <button id="facebook-register" type="submit">Cadastre-se</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
