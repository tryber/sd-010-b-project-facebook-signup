<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" alt="logo-facebook" class='facebook-logo'>
      <form action="" method="get" class='facebook-login'>
        <div class="form-group">
          <label for="user-email-phone" id='user-email-phone-label' class='login'>Email ou telefone</label>
            <input type="text" name="emailTelefone" id="user-email-phone" class='login'>
        </div>
        <div class="form-group">
        <label for='user-password' id="user-password-label" class='login'>Senha</label>
          <input type="password" name="senha" id="user-password" class='login'>
        </div>
        <div class="form-control">
          <button type="submit" id='button-login'>Entrar</button>
        </div>
      </form>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida."</p>
        <img src="imgs/networking.png" alt="networking-facebook" id='facebook-networking'>
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="" method="get" class='facebook-form'>
          <div class="name-content">
            <input type="text" name="firstname" id="nome" placeholder="Nome" class='cadastro' required>
            <input type="text" name="lastname" id="sobrenome" placeholder="Sobrenome" class='cadastro' required>
          </div>
          <input type="text" name='phone_email' id="email-phone" placeholder='Celular ou email' class='cadastro' required>
          <br>
          <input type="password" name="password" id="senha" placeholder='Nova senha' class="cadastro" required>
          <br>
          <label for="birth-date" id='label-birthdate'> Data de nascimento</label><br>
            <input type="text" name="birthdate" id="birth-date" placeholder='dd/mm/aaaa' class="cadastro" required>
          <br>
          <label id="label-gender">Gênero</label>
          <br>
          <label for="feminino"></label>
            <input type="radio" name="gender" id="feminino" value='Feminino' class='radio'>Feminino
          <label for="masculino"></label>
            <input type="radio" name="gender" id="masculino" value='Masculino' class='radio'>Masculino
          <label for="personalizado"></label>
            <input type="radio" name="gender" id="personalizado" value='Personalizado' class='radio'>Personalizado
            <div id="genderPersonalizado">
            </div>
          <button type="submit" id='facebook-register'>Cadastre-se</button>
          <div id="verifica-cadastro">
          </div>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
