<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="libs/bootstrap.min.css"> -->
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <form action="" class="facebook-login">
      <section class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" name="Username, Phone or E-mail">
      </section>
      <section class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" name="Senha" id="user-password">
      </section>
      <section class="form-control">
        <button id="button-login">Entrar</button>
      </section>
    </form>
  </header>

  <section class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form>
        <section class="thingamagig">
          <div class="name_fast_last">
            <label for="firstname"></label>
            <input type="text" id="firstname" class="camposInvalidos" name="firstname" placeholder="Nome">
            <label for="lastname"></label>
            <input type="text" id="lastname" class="camposInvalidos" name="lastname" placeholder="Sobrenome">
          </div>
          <div class="email_phone">
            <label for="phone_email"></label>
            <input type="text" id="phone_email" class="camposInvalidos" name="phone_email"
              placeholder="Celular ou email">
          </div>
          <div>
            <label for="password"></label>
            <input type="password" name="password" class="camposInvalidos" id="password" placeholder="Nova senha">
          </div>
          <div class="contaneir-birthdate">
            <label for="birthdate" id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
          </div>
          <section class="genero">
            <div>
              <label for="" id="label-gender">Gênero</label>
            </div>
            <div>
              <input type="radio" name="gender" id="fem" value="Feminino">
              <label for="fem" id="label-gender">Feminino</label>
              <input type="radio" name="gender" id="mas" value="Masculino">
              <label for="mas" id="label-gender">Masculino</label>
              <input type="radio" name="gender" id="pers" value="Personalizado">
              <label for="pers" id="label-gender">Personalizado</label>
            </div>
          </section>
        </section>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </section>

  <script src="script.js"></script>
</body>

</html>
