<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do facebook na cor branca">
      <form class="facebook-login" action="" method="get">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-email-phone">Senha</label>
          <input id="user-password" type="password">
        </div>
        <div class="form-control">
          <button id="button-login" type="button">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <main class="main-content">
    <aside class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">

    </aside>
    <aside class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" name="cadastro">
        <p id="camposInvalidos"></p>
        <input  class="name teste" type="text" name="firstname" id="campo-name" placeholder="Nome">
        <input  class="name teste" type="text" name="lastname" id="campo-lastname" placeholder="Sobrenome">
        <div>
          <input  class="phone-mail teste" type="text" name="phone_email" id="campo-phone" placeholder="Celular ou email">
          <input  class="phone-mail teste" name="password" id="campo-senha" placeholder="Nova senha" type="password" >
        </div>
        <div>
          <label id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input  class="teste" id="birthdate" type="text" name="birthdate" placeholder="dd/mm/aaaa">
        </div>
        <div>
          <label id="label-gender" for="">Gênero</label>
          <div class="genero">
            <input type="radio" id="female" name="gender" value="Feminino">
            <label for="female">Feminino</label><br>
            <input type="radio" id="male" name="gender" value="Masculino">
            <label for="male">Masculino</label><br>
            <input type="radio" id="other" name="gender" value="Personalizado">
            <label for="other">Personalizado</label>
            <input type="text" name="gender-custom" placeholder="Gênero (opcional)">
          </div>
          <div>
            <button id="facebook-register" type="submit"  onClick="event.preventDefault();">Cadastre-se</button>
          </div>
        </div>       
      </form>
    </aside>
  </main>
  <script src="script.js"></script>
</body>

</html>
