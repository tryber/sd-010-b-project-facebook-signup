<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebooklogo">
    <form method="GET" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
    </form>
  </header>

  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as
        pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" alt="facebook networking" id="facebook-networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form method="GET">
        <div class="names">
          <input type="text" name="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" placeholder="Sobrenome" required>
        </div>
        <div>
          <input type="text" name="phone_email" placeholder="Celular ou email" required>
          <input type="password" name="password" placeholder="Nova senha" required>
        </div>
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required> 
          <div>
            <label for="" id="label-gender">Gênero</label>
            <div class="genero">
              <input type="radio" name="gender" required>Feminino
              <input type="radio" name="gender">Masculino
              <input type="radio" name="gender">Personalizado
            </div>
          </div>
          <button id="facebook-register" type="submit">Cadastre-se</button>          
      </form>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
