<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook</title>
</head>

<body>

    <header class="top-bar borda">
        <img src="imgs/facebook-logo.png" class="facebook-logo borda" alt="">

        <form action="" class=" facebook-login borda">
            <div class="form-group borda">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input id="user-email-phone" type="email" name="">
            </div>
            <div class="form-group borda ">
                <label id="user-password-label" for="user-password">Senha</label>
                <input id="user-password" type="password" name="">
                <a href="">Esqueceu a conta? </a>
            </div>

            <div class="form-control borda">
                <button id="button-login" type="submit">Entrar</button>
            </div>
        </form>
    </header>

    <section class="main-content borda">
        <div class="left-content borda">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="">
        </div>
        <div class="right-content borda">
            <h1>Abra uma conta</h1><br>
            <h2 class="quick-easy">É rápido e fácil</h2>

            <form class="borda" action="/" name="formcontato" method="GET">
                <div id="nome-completo">
                    <input type="text" name="firstname" id="firstname" placeholder="Nome" >
                    <input type="text" name="lastname" id="lastname" placeholder="Sobrenome" >
                </div>
                <div>
                <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" ><br>
                <input type="password" name="password" id="password" placeholder="Nova senha" >
                </div>
                <div id="data-nascimento">
                    <label id="label-birthdate" for=""><h3>Data de nascimento</h3></label>
                    <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" >
                </div>
                <div id="tipo-genero">
                    <label id="label-gender"><h3>Gênero</h3></label>
                    <input type="radio" name="gender"  id= "feminino" value="f" checked>  
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="gender"  id = "masculino" value="m">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="gender" id="personalizado" value="p">
                    <label for="personalizado">Personalizado</label>
                </div>
                <div>
                    <input type="text" name="gender-custom" id="gender-custom" placeholder="Gênero (opcional)" >
                </div>
                <div>
                    <button type="submit" name="" id="facebook-register" onclick="return validar_form_contato()" >Cadastre-se</button>
                </div>
                <div id="campo-obrigatorio">

                </div>

                </div>
                </div>
            </form>
        </div>
    </section>




    <script src="/script.js"></script>
</body>

</html>
