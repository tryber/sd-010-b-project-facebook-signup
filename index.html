<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Sign-up</title>
</head>

<body>
  <header class="top-bar">
    <img id="face-logo" src="imgs/facebook-logo.png" class="facebook-logo" alt="facebook-logo">
    <form method="GET" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id='user-email-phone-label'>Email ou telefone</label>
        <input type="text" name="login" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id='user-password-label'>Senha</label>
        <input type="password" name="login-password" id="user-password">
        <p><a href="http://">Esqueceu a conta?</a></p>
      </div>
      <div class="form-control"> <button type="submit" id="button-login">Entrar</button></div>
    </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" alt="facebook-networking" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      <form action="" method="post" id="sign-up-form">
        <div id="username"><input type="text" placeholder="Nome" name="firstname" id="firstname">
          <input type="text" placeholder="Sobrenome" name="lastname" id="lastname">
        </div>
        <input type="text" placeholder="Celular ou email" name="phone_email" id="phone_email">
        <br>
        <input type="password" placeholder="Nova senha" name="password" id="password"><br>
        <label for="" id="label-birthdate">Data de nascimento</label><br>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" id="birthdate"><br>
        <label for="gender" id="label-gender">Gênero: <br>
          <div class="radio-gender">
            <input type="radio" name="gender" id="userfemale" value="Feminino">
            <label for="userfemale">Feminino</label>
            <input type="radio" name="gender" id="usermale" value="Masculino">
            <label for="usermale">Masculino</label>
            <input type="radio" nam="gender" id="userother" value="Personalizado">
            <label for="userother">Personalizado</label>
            <br>
          </div>
          <input type="text" name="gender-custom" placeholder="Gênero (opcional)" id="info" class="hide">
        </label><br>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </main>

  <script src="script.js">
  </script>
</body>

</html>
