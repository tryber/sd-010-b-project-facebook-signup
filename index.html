<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header>
    <div class="top-bar">
      <div>
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
      </div>
      <div>
        <form action="" class="facebook-login">
          <div class="form-group">
            <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
            <input id="user-email-phone" type="text">
          </div>
          <div class="form-group">
            <label id="user-password-label" for="user-password">Senha</label>
            <input type="password" id="user-password">
          </div>
          <div class="form-control">
            <button type="submit" id="button-login" class="button-login">Entrar</button>
          </div>
        </form>
      </div>  
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
